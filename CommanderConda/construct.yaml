{% set name = os.environ.get("COMMANDERCONDA_NAME", "CommanderConda2") %}
{% set version = os.environ.get("COMMANDERCONDA_VERSION", "4.8.3-0") %}


name: {{ name }}
version: {{ version }}


company: "ParaTools, Inc."

channels:
  - https://conda.anaconda.org/conda-forge

specs:
  - bzip2
  - conda {{ version.split("-")[0] }}
  - fasteners
  - monotonic
  - pip
{% if name == "CommanderConda3" %}
  - python 3.7.*
{% elif name == "CommanderConda2" %}
  - python 2.7*
{% endif %}
  - six
  - termcolor
  - texttable
#  - tinydb
  - unidecode
  - wcwidth

initialize_by_default: False

# install_in_dependency_order: True

# installer_type: pkg    [osx]

license_file: ../LICENSE

register_python_default: False    [win]

write_condarc: True
