{% set name = os.environ.get("COMMANDERCONDA_NAME", "CommanderConda2") %}
{% set version = os.environ.get("COMMANDERCONDA_VERSION", "4.8.3-0") %}


name: {{ name }}
version: {{ version }}


company: "ParaTools, Inc."

channels:
  - https://repo.anaconda.com/pkgs/main/
  - https://conda.anaconda.org/conda-forge

conda_default_channels:
  - https://repo.anaconda.com/pkgs/main/

specs:
  - conda {{ version.split("-")[0] }}
  - fasteners
  - monotonic
{% if name == "CommanderConda3" %}
  - python 3.7.*
{% elif name == "CommanderConda2" %}
  - python 2.7*
{% endif %}
  - setuptools
  - six
  - termcolor
#  - texttable
#  - tinydb
#  - unidecode
  - wcwidth

# Don't bloat tagged (released) binary distributions with unneeded stuff
{% if not os.environ.get("GITHUB_REF", "")[0:10] == "refs/tags/" %}
keep_pkgs: True
{% endif %}

initialize_by_default: False

install_in_dependency_order: True

# installer_type: pkg    [osx]

license_file: ../LICENSE

register_python_default: False    [win]

write_condarc: True
